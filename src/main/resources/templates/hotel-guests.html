<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>The Leaky Cauldron: Guests</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/application.css}">
</head>
<body>
<h1>Guest Registry</h1>


<div class="container mt-3">
    <form action="/guests" method="post">
        <p>Enter following details of the guest : </p>
        <p>First Name: </p>
        <input class="form-control" name="firstName" th:required="required" type="text">
        <p>Last Name: </p>
        <input class="form-control" name="lastName" th:required="required" type="text">
        <p>Email Address: </p>
        <input class="form-control" name="emailAddress" th:required="required" type="text">
        <p>Phone Number: </p>
        <input class="form-control" name="phoneNumber" th:required="required" type="text">

        <button class="btn btn-primary" type="submit">Add/Edit</button>
    </form>
</div>


<table class="table table-bordered">
    <thead class="thead-dark">
    <tr>
        <td>Last Name</td>
        <td>First Name</td>
        <td>Email Address</td>
        <td>Phone Number</td>
        <td></td>
        <td></td>
    </tr>
    </thead>
    <tr th:each="guest: ${guests}">
        <td th:text="${guest.lastName}">Last Name</td>
        <td th:text="${guest.firstName}">First Name</td>
        <td th:text="${guest.emailAddress}">Email Address</td>
        <td th:text="${guest.phoneNumber}">Phone Number</td>
        <td><a class="btn btn-success" href="">Edit</a></td>
        <td><a class="btn btn-danger" href="">Delete</a></td>
    </tr>
</table>


</body>
</html>
