<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>The Leaky Cauldron: Room Reservations</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/application.css}">

</head>
<body>
<h1>Welcome to The Leaky Cauldron! Reserve your room now!</h1>
<div >
    <table class="table table-bordered" id="roomres-tbl">
        <thead class="thead-dark">
        <tr>
            <td scope="col">Room</td>
            <td scope="col">Room Number</td>
            <td scope="col">Guest</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="roomReservation: ${roomReservations}">
            <td th:text="${roomReservation.roomName}">Room Name</td>
            <td th:text="${roomReservation.roomNumber}">Room Number</td>
            <td th:text="${roomReservation.lastName}!=null? ${roomReservation.lastName} + ', '
         + ${roomReservation.firstName}: 'VACANT'">Guest</td>
        </tr>
        </tbody>

    </table>
</div>


</body>
</html>
